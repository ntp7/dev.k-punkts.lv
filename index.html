<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.k-punkts.lv</title>
    
    <!-- Import the Oswald font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

<style>
body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Oswald', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    min-height: 100vh;
    text-align: center;
    box-sizing: border-box;
    position: relative;
    padding: 0 20px; /* optional horizontal padding for small screens */
}

    .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: auto;
        z-index: 1000;
    }

    h1 {
        font-size: 2.5em;
        margin-top: 30px;
        margin-bottom: 10px;
    }

    .login-container {
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        margin: 40px auto;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #ffffff;
        color: #000000;
        font-family: 'Oswald', sans-serif;
        font-size: 1em;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #ff9100;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 1em;
        font-family: 'Oswald', sans-serif;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .login-container button:hover {
        background-color: #ff910094;
    }
</style>

</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>K-PUNKTS DEVELOPER</h1>

  <div class="login-container">
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  </div>
</body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
        import firebaseConfig from './firebaseconfig.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        document.addEventListener('DOMContentLoaded', async () => {
            const q = query(collection(db, 'pieteikumsTome'), orderBy('submissionTime'));
            const querySnapshot = await getDocs(q);
            const tableBody = document.getElementById('participants-table');

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.nosaukums || 'Unknown'}</td>
                    <td>${data.submissionTime || 'No time'}</td>
                `;
                tableBody.appendChild(row);
            });
        });
    </script>
</html>
