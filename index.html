<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brīvprātīgie</title>
    
    <!-- Import the Oswald font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <!-- Styling for the dark theme and larger elements -->
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text for dark theme */
            font-family: 'Oswald', sans-serif; /* Use Oswald font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the top */
            margin: 0;
            min-height: 100vh; /* Minimum height to allow scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
            text-align: center;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust logo size as needed */
            height: auto;
            z-index: 1000; /* Ensure the logo is on top of other elements */
        }

        h1 {
            font-size: 2.5em; /* Slightly smaller for mobile */
            margin-top: 80px; /* Space below logo */
            margin-bottom: 10px;
        }

        .button {
            font-size: 1.5em;
            padding: 15px 20px; /* Adjust padding for larger touch targets */
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for button color */
            width: 80%; /* Full-width buttons for easier tapping on mobile */
            max-width: 300px; /* Limit max width for larger screens */
        }

        .button:hover {
            background-color: #777; /* Change button color on hover */
        }

        /* Help link styling */
        .help-link {
            color: #cccccc; /* Neutral light gray color */
            font-family: 'Times New Roman', Times, serif; /* Standard serif font */
            font-size: 1em; /* Standard font size */
            margin-top: 100px; /* Push link to the bottom */
            text-decoration: underline;
        }

        .help-link:hover {
            text-decoration: none; /* Underline on hover */
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3em; /* Larger heading on desktop */
            }

            .button {
                width: 50%; /* Less width for buttons on larger screens */
            }
        }        

        /* Modal styles */
        #passwordModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        #passwordModalContent {
            background-color: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        #passwordModalContent input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        #passwordModalContent button {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #submitPassword {
            background-color: #0cf;
            color: #000;
        }

        #cancelPassword {
            background-color: #f00;
            color: #fff;
            margin-left: 10px;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', async (event) => {
            closePasswordModal();
        });
        function navigateToKP(selectedValue) {
            const url = `https://dev.k-punkts.lv/${selectedValue}.html`;
            window.location.href = url;
        }
        function navigateToIzstasanas() {
            const url = `https://dev.k-punkts.lv/izstasanas.html`;
            window.location.href = url;
        }

        const correctPassword = "bajari23"; // Replace with your actual password

        function showPasswordModal() {
            document.getElementById("passwordModal").style.display = "flex";
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("passwordInput").value = "";
        }

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === correctPassword) {
                window.open('https://dev.k-punkts.lv/k100dprivate2025.html', '_blank');
                closePasswordModal();
            } else {
                alert("Nepareiza parole!");
            }
        }
    </script>
</head>
<body>
    <!-- Logo image at the top-left corner -->
    <img src="logo.png" alt="Logo" class="logo">

    <h1>KURĀ KP TU SĒDI?:</h1>

    <button class="button" onclick="navigateToKP(1)">KP1</button>
    <button class="button" onclick="navigateToKP(2)">KP2</button>
    <button class="button" onclick="navigateToKP(3)">KP3</button>
    <button class="button" onclick="navigateToKP(4)">Finišs</button>
    <button class="button" onclick="navigateToIzstasanas()" style="color: rgb(255, 0, 13);">Izstāšanās</button>

    <!-- Dalībnieku saraksts button -->
    <button class="button" onclick="showPasswordModal()" style="color: rgb(0, 238, 255); margin-top: 100px;">Dalībnieku saraksts</button>

    <!-- Password Modal -->
    <div id="passwordModal">
        <div id="passwordModalContent">
            <h2 style="color: #fff; margin-bottom: 20px;">Ievadiet paroli</h2>
            <input id="passwordInput" type="password" placeholder="Parole">
            <br>
            <button id="submitPassword" onclick="checkPassword()">Iesniegt</button>
            <button id="cancelPassword" onclick="closePasswordModal()">Atcelt</button>
        </div>
    </div>

</body>
</html>
